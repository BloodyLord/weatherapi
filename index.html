<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Allan:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Know the Weather</h1>
    <p>Enter the name of a location to know the weather of that place.</p>
    <div class="search-box">
      <input type="text" id="location" placeholder="Enter a location">
      <button class="gradient-button" id="search-button">Search</button>
    </div>
    <div class="weather-card hidden" id="weather-card">
      <img src="weather.png" alt="Weather Icon" id="weather-icon">
      <h2 id="location-name">Location</h2>
      <p id="current-time">Current Time: 00:00am</p>
      <p id="temperature">Temperature: 25Â°C</p>
      <p id="description">Description: Clear Sky</p>
      
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
